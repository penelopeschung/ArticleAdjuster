<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Article Adapter</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="container">
        <h1>Spanish Article Adapter ðŸ‡ª</h1>
        <p>Enter a URL to fetch an article, or paste your text directly below.</p>

        <div class="url-fetch-container">
            <input type="url" id="url-input" placeholder="Enter article URL...">
            <button id="fetch-btn">Fetch Article</button>
        </div>

        <textarea id="text-input" placeholder="Article text will appear here..."></textarea>

        <div id="level-buttons">
            <button class="level-btn" data-level="A1">Beginner (A1)</button>
            <button class="level-btn" data-level="B1">Intermediate (B1)</button>
            <button class="level-btn" data-level="C1">Advanced (C1)</button>
        </div>

        <h2>Adapted Text:</h2>
        <div id="output-container">
            <div id="text-output"></div>
        </div>
    </div>

    <script src="interact.js"></script>
</body>
</html>
