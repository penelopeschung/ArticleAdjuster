<!DOCTYPE html>
<html lang="en">
<head>
    <!-- linking the outside references -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Article Adapter</title>
    <link rel="stylesheet" href="main.css">
    <script src="interact.js" defer></script> </head>
</head>
<body>

    <div class="container">
        <h1>Spanish Article Adapter</h1>
        <p>This website takes Spanish articles and adapts the level according to the <a href="https://theglobalseal.com/actfl-language-proficiency-levels#:~:text=There%20are%20a%20total%20of,Low%2C%20Mid%20and%20High)." target="_blank" rel="noopener noreferrer">ACTFL</a> standards.</p>
        <p>Enter a URL to fetch an article, or paste your text directly below.</p>

        <div class="url-fetch-container">
            <input type="url" id="url-input" placeholder="Enter article URL...">
            <button id="fetch-btn">Fetch Article</button>
        </div>

        <textarea id="text-input" placeholder="Paste or type your Spanish article here..."></textarea>
        <!-- different buttons for the ACTFL levels -->
        <div id="level-buttons">
            <button class="level-btn" data-level="Novice Low">Novice Low</button>
            <button class="level-btn" data-level="Novice High">Novice High</button>
            <button class="level-btn" data-level="Intermediate Low">Intermediate Low</button>
            <button class="level-btn" data-level="Intermediate High">Intermediate High</button>
            <button class="level-btn" data-level="Advanced Low">Advanced Low</button>
            <button class="level-btn" data-level="Advanced High">Advanced High</button>
        </div>
        <!-- where the adapted text is outputed for the user -->
        <h2>Adapted Text:</h2>
        <div id="output-container">
            <div id="text-output"></div>
        </div>
    </div>

</body>

</html>
